{% set name = "lxml-stubs" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lxml-stubs-{{ version }}.tar.gz
  sha256: 78f1bfb31b1f2af9a5c9e9a602ab1b589a64a5a3cc444931a39cdfd02d6864b0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  # Import test is done in run_test.py due to - character in package name.
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lxml-stubs/
  summary: Type annotations for the lxml package
  license_file: LICENSE
  license: Apache-2.0

extra:
  recipe-maintainers:
    - thewchan
